<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="signin-container">
    	<a href="#" onclick="history.back(); return false;" class="close-button">&times;</a>
        <h2>Đăng ký</h2>
        <form th:action="@{/sign_in}" method="post">
            <div class="form-group">
                <i class="bi bi-person"></i>
                <input type="text" name="username" class="form-control" placeholder="Email hoặc tên đăng nhập" required>
            </div>
            <div class="form-group">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <i class="bi bi-lock"></i>
                <input type="password" name="password" class="form-control" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="btn-signin">Đăng ký</button>
        </form>
        <div class="signin-footer">
            Đã có tài khoản? <a th:href="@{/sign_in}">Đăng nhập ngay</a>
        </div>
    </div>
</body>
</html>
