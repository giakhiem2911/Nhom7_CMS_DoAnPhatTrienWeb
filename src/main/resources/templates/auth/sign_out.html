<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thông tin người dùng</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth_style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/user_info.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <div class="user-info-wrapper">
        <div class="user-info-container">
            <a href="#" onclick="history.back(); return false;" class="close-button">&times;</a>

            <h2><i class="bi bi-person-circle"></i> Thông tin người dùng</h2>
            <div class="info-field"><strong>Tên đăng nhập:</strong> <span th:text="${user.tenDangNhap}">user123</span></div>
            <div class="info-field"><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></div>
            <div class="info-field"><strong>Họ tên:</strong> <span th:text="${user.hoTen}">Nguyễn Văn A</span></div>

            <a th:href="@{/logout}" class="btn-logout"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
        </div>
    </div>
</body>
</html>
