<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'NHOM7_CMS'">HỆ QUẢN TRỊ NỘI DUNG</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" th:fragment="layout">
        <div class="row">
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <div class="col-md-10 p-0">
                <div th:replace="~{fragments/header :: header}"></div>

                <main class="main p-4" th:insert="~{::content}"></main>

                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Custom JS cho header dropdown -->
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var toggle = document.getElementById("userToggle");
            var dropdown = document.getElementById("userDropdown");

            if (toggle && dropdown) {
                toggle.addEventListener("click", function(event) {
                    event.preventDefault();
                    var isVisible = dropdown.style.display === "block";
                    dropdown.style.display = isVisible ? "none" : "block";
                    toggle.setAttribute("aria-expanded", !isVisible);
                });

                document.addEventListener("click", function(event) {
                    if (!toggle.contains(event.target) && !dropdown.contains(event.target)) {
                        dropdown.style.display = "none";
                        toggle.setAttribute("aria-expanded", "false");
                    }
                });
            }
        });
    </script>
</body>
</html>
