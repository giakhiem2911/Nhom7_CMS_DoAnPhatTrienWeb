<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content" class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0 fw-bold">Danh sách Menu</h2>
            <a href="/menu/add" class="btn btn-primary px-4 shadow-sm">
                <i class="bi bi-plus-lg me-2"></i>Thêm Menu
            </a>
        </div>

        <form th:action="@{/menu}" method="get" class="card mb-4 border-0 shadow-sm">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" name="keyword" class="form-control border-start-0" th:value="${keyword}" placeholder="Tìm kiếm menu...">
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <select name="sortBy" class="form-select w-auto d-inline-block" onchange="this.form.submit()">
                            <option value="maMenu" th:selected="${sortBy == 'maMenu'}">Sắp xếp theo Mã Menu</option>
                            <option value="ten" th:selected="${sortBy == 'ten'}">Sắp xếp theo Tên Menu</option>
                            <option value="thuTuHienThi" th:selected="${sortBy == 'thuTuHienThi'}">Sắp xếp theo Thứ Tự</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>

        <!-- Table -->
        <div class="table-responsive shadow rounded">
            <table class="table table-hover align-middle text-center mb-0" width="100%">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Mã Menu</th>
                        <th scope="col">Tên Menu</th>
                        <th scope="col">Người tạo</th>
                        <th scope="col">Thứ Tự Hiển Thị</th>
                        <th scope="col">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="menu : ${menus}" class="list">
                        <td th:text="${menu.MaMenu}">M001</td>
                        <td th:text="${menu.Ten}">Trang Chủ</td>
                        <td th:text="${menu.nguoiDung != null ? menu.nguoiDung.hoTen : 'N/A'}">Nguyễn Văn A</td>
                        <td th:text="${menu.ThuTuHienThi}">1</td>
                        <td>
                            <a th:href="@{/menu/edit/{maMenu}(maMenu=${menu.MaMenu})}" class="btn btn-sm btn-warning px-3">
                                <i class="bi bi-pencil-square me-1"></i>Sửa
                            </a>
                            <a th:href="@{/menu/delete/{maMenu}(maMenu=${menu.MaMenu})}" class="btn btn-sm btn-danger px-3"
                               onclick="return confirm('Bạn có chắc muốn xóa menu này?');">
                                <i class="bi bi-trash me-1"></i>Xóa
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(menus)}">
                        <td colspan="5" class="text-center py-4 fs-5 text-muted">Không có menu nào</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-end mt-4" th:if="${totalPages > 1}">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/menu(keyword=${keyword},sortBy=${sortBy},page=${currentPage - 1})}" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:class="${i == currentPage ? 'active' : ''}">
                        <a class="page-link" th:href="@{/menu(keyword=${keyword},sortBy=${sortBy},page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/menu(keyword=${keyword},sortBy=${sortBy},page=${currentPage + 1})}" aria-label="Next">
                            <span aria-hidden="true">»</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
