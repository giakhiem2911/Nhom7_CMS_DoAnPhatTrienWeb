<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý Menu</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- Bootstrap CSS (nếu chưa có trong layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body th:replace="~{layout :: layout}">
    <div th:fragment="content" class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="m-0">Danh sách Menu</h2>
            <a href="/menu/add" class="btn btn-primary px-4">+ Thêm Menu</a>
        </div>
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover align-middle text-center mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Mã Menu</th>
                        <th>Tên Menu</th>
                        <th>Người tạo</th>
                        <th>Thứ Tự Hiển Thị</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="menu : ${menus}">
                        <td th:text="${menu.maMenu}">M001</td>
                        <td th:text="${menu.ten}">Trang Chủ</td>
                        <td th:text="${menu.nguoiDung.hoTen}">Nguyễn Văn A</td>
                        <td th:text="${menu.thuTuHienThi}">1</td>
                        <td>
                            <a th:href="@{/menu/edit/{maMenu}(maMenu=${menu.maMenu})}" class="btn btn-sm btn-warning me-2 px-3">Sửa</a>
                            <a th:href="@{/menu/delete/{maMenu}(maMenu=${menu.maMenu})}" class="btn btn-sm btn-danger px-3"
                               onclick="return confirm('Bạn có chắc muốn xóa menu này?');">Xóa</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(menus)}">
                        <td colspan="5" class="text-center py-4 fs-5">Không có menu nào</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
