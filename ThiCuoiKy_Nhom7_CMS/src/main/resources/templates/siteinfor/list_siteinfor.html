<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Site Information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content" class="p-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="m-0 fw-bold">Danh sách Site Information</h2>
        <a th:href="@{/admin/siteinfor/create}" class="btn btn-primary px-4 shadow-sm">
            <i class="bi bi-plus-lg me-2"></i>Thêm SiteInfor
        </a>
    </div>

    <form th:action="@{/admin/siteinfor}" method="get" class="card mb-4 border-0 shadow-sm">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" name="keyword" class="form-control border-start-0"
                               th:value="${keyword}" placeholder="Tìm kiếm siteinfor...">
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <select name="sortBy" class="form-select w-auto d-inline-block" onchange="this.form.submit()">
                        <option value="maSiteInfor" th:selected="${sortBy == 'maSiteInfor'}">Sắp xếp theo Mã</option>
                        <option value="trangThai" th:selected="${sortBy == 'trangThai'}">Sắp xếp theo Trạng Thái</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <!-- Table -->
    <div class="table-responsive shadow rounded">
        <table class="table table-hover align-middle text-center mb-0">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã SiteInfor</th>
                    <th scope="col">Tên Website</th>
                    <th scope="col">Logo</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="site : ${siteInfors}">
                    <td th:text="${site.maSiteInfor}">SITE01</td>
                    <td th:text="${site.tenWebsite}">My Pet Site</td>
                    <td>
                        <img th:if="${site.logo != null}" th:src="@{${site.logo}}" alt="logo" style="height: 40px;">
                    </td>
                    <td th:text="${site.trangThai}">Đang hoạt động</td>
                    <td>
                        <a th:href="@{/admin/siteinfor/edit/{id}(id=${site.maSiteInfor})}" class="btn btn-sm btn-warning px-3">
                            <i class="bi bi-pencil-square me-1"></i>Sửa
                        </a>
                        <a th:href="@{/admin/siteinfor/delete/{id}(id=${site.maSiteInfor})}" class="btn btn-sm btn-danger px-3"
                           onclick="return confirm('Bạn có chắc muốn xóa thông tin này?');">
                            <i class="bi bi-trash me-1"></i>Xóa
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(siteInfors)}">
                    <td colspan="5" class="text-center py-4 fs-5 text-muted">Không có SiteInfor nào</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-end mt-4" th:if="${totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/siteinfor(keyword=${keyword},sortBy=${sortBy},page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin/siteinfor(keyword=${keyword},sortBy=${sortBy},page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/siteinfor(keyword=${keyword},sortBy=${sortBy},page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
