<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${thongBao.maThongBao != null} ? 'Sửa Thông Báo' : 'Thêm Thông Báo'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout}">
<div th:fragment="content" class="container py-4">
    <h2 class="mb-4 fw-bold" th:text="${thongBao.maThongBao != null} ? 'Sửa Thông Báo' : 'Thêm Thông Báo'"></h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/thongbao/save}" th:object="${thongBao}" method="post" class="needs-validation" novalidate>

                <!-- Mã Thông Báo -->
                <div class="mb-3">
                    <label for="maThongBao" class="form-label">Mã Thông Báo</label>
                    <input type="text" th:field="*{maThongBao}" id="maThongBao" class="form-control"
                           th:readonly="${thongBao.maThongBao != null}" required placeholder="VD: TB001">
                    <div class="invalid-feedback">Vui lòng nhập mã thông báo.</div>
                </div>

                <!-- Người Dùng -->
                <div class="mb-3">
                    <label for="nguoiDung" class="form-label">Người Gửi</label>
                    <select th:field="*{nguoiDung.maNguoiDung}" id="nguoiDung" class="form-select" required>
    <option value="" disabled th:selected="${thongBao.nguoiDung == null}">-- Chọn người dùng --</option>
    <option th:each="nd : ${danhSachNguoiDung}" 
            th:value="${nd.maNguoiDung}" 
            th:text="${nd.hoTen}">
    </option>
</select>

                    <div class="invalid-feedback">Vui lòng chọn người dùng gửi thông báo.</div>
                </div>

                <!-- Tiêu Đề -->
                <div class="mb-3">
                    <label for="tieuDe" class="form-label">Tiêu Đề</label>
                    <input type="text" th:field="*{tieuDe}" id="tieuDe" class="form-control" required>
                    <div class="invalid-feedback">Vui lòng nhập tiêu đề.</div>
                </div>

                <!-- Nội Dung -->
                <div class="mb-3">
                    <label for="noiDung" class="form-label">Nội Dung</label>
                    <textarea th:field="*{noiDung}" id="noiDung" class="form-control" rows="4" required></textarea>
                    <div class="invalid-feedback">Vui lòng nhập nội dung thông báo.</div>
                </div>

                <!-- Trạng Thái -->
                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng Thái</label>
                    <select th:field="*{trangThai}" id="trangThai" class="form-select" required>
                        <option value="Chưa đọc" th:selected="${thongBao.trangThai == 'Chưa đọc'}">Chưa đọc</option>
                        <option value="Đã đọc" th:selected="${thongBao.trangThai == 'Đã đọc'}">Đã đọc</option>
                    </select>
                    <div class="invalid-feedback">Vui lòng chọn trạng thái.</div>
                </div>

                <!-- Nút hành động -->
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/thongbao}" class="btn btn-secondary"><i class="bi bi-x-circle me-1"></i>Hủy</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Lưu</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
