<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Thông Báo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body th:replace="~{layout :: layout}">

<div th:fragment="content" class="container py-4">
    <h2 class="fw-bold mb-4" th:text="${thongBao.maThongBao != null ? 'Chỉnh sửa Thông Báo' : 'Tạo mới Thông Báo'}"></h2>

    <form th:action="@{/thongbao/save}" th:object="${thongBao}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="maThongBao" class="form-label">Mã Thông Báo</label>
            <input type="text" th:field="*{maThongBao}" id="maThongBao" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('maThongBao')}" th:errors="*{maThongBao}"></div>
        </div>

        <div class="mb-3">
            <label for="tieuDe" class="form-label">Tiêu Đề</label>
            <input type="text" th:field="*{tieuDe}" id="tieuDe" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></div>
        </div>

        <div class="mb-3">
            <label for="noiDung" class="form-label">Nội Dung</label>
            <textarea th:field="*{noiDung}" id="noiDung" class="form-control" rows="4" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></div>
        </div>

        <div class="mb-3">
            <label for="nguoiDung" class="form-label">Người Gửi</label>
            <select th:field="*{nguoiDung.maNguoiDung}" class="form-select" required>
                <option value="" disabled>-- Chọn người gửi --</option>
                <option th:each="nd : ${danhSachNguoiDung}" th:value="${nd.maNguoiDung}" th:text="${nd.hoTen}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="trangThai" class="form-label">Trạng Thái</label>
            <select th:field="*{trangThai}" class="form-select" required>
                <option value="Đang hoạt động">Đang hoạt động</option>
                <option value="Ẩn">Ẩn</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/thongbao}" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-success">Lưu</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
