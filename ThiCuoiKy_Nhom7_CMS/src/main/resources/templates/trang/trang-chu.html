<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${trang.tieuDe} + ' - NHOM7_CMS'">Trang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Header with Navbar -->
    <header class="bg-white shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand fw-bold text-primary" href="/">NHOM7_CMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:each="menu : ${danhSachMenu}">
                        <a class="nav-link" th:href="@{${menu.trang != null ? menu.trang.duongDan : '#'}}"
                           th:text="${menu.ten}"
                           th:classappend="${menu.trang != null and menu.trang.maTrang == trang.maTrang} ? 'active'">Menu</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="mb-4 fw-bold text-primary" th:text="${trang.tieuDe}">Tiêu Đề Trang</h1>
                <div class="content" th:utext="${trang.noiDung}">
                    Nội dung trang...
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>NHOM7_CMS. All rights reserved.</p>
            <p class="mb-0">Developed by Nhom 7</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
