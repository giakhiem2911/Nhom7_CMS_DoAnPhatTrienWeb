<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body th:replace="~{layout :: layout}">
    <div th:fragment="content">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-dashboard">
                    <div class="card-body">
                        <h5 class="card-title">Menu</h5>
                        <p class="card-text">Quản lý các mục menu hiển thị trên website.</p>
                        <a href="/menu" class="btn btn-primary">Truy cập</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-dashboard">
                    <div class="card-body">
                        <h5 class="card-title">Trang</h5>
                        <p class="card-text">Tạo và chỉnh sửa các trang tĩnh như Giới thiệu, Liên hệ.</p>
                        <a href="/page" class="btn btn-primary">Truy cập</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-dashboard">
                    <div class="card-body">
                        <h5 class="card-title">Người dùng</h5>
                        <p class="card-text">Xem và quản lý tài khoản người dùng hệ thống.</p>
                        <a href="/users" class="btn btn-primary">Truy cập</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h4>Thống kê nhanh</h4>
                <ul>
                    <li>Tổng số Menu: <strong th:text="${menuCount}">10</strong></li>
                    <li>Tổng số Trang: <strong th:text="${pageCount}">5</strong></li>
                    <li>Người dùng đang hoạt động: <strong th:text="${activeUsers}">3</strong></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
